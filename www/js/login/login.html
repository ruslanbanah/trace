<ion-view id="login" hide-nav-bar="true">
  <ion-content padding="true" scroll="false">
    <form name="form" class="css-form" novalidate>
      <div class="row responsive-md">
        <div class="col col-50 col-offset-25">

          <div class="header padding text-center">
            <img src="img/logo.png" alt="Your logo here"/>
          </div>
          <span>{{isOnline}}</span>
          <div class="list">
            <label class="item item-input">
              <input type="email" placeholder="Email" name="uName" ng-model="user.email">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" name="uPassword" ng-model="user.password">
            </label>
          </div>

          <button class="button button-block button-positive" ng-click="doLogin()">
            Log In
          </button>

        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
